<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Calculadora</title>
</head>

<body>

    <div class="container grid">
        <div class="output">
            <div date-previous class="previous"></div>
            <div date-current class="current"></div>
        </div>
        <button date-all-clear class="span">AC</button>
        <button date-delete>DEL</button>
        <button date-operator class="button-diferent">รท</button>
        <button date-number>1</button>
        <button date-number>2</button>
        <button date-number>3</button>
        <button date-operator class="button-diferent">*</button>
        <button date-number>4</button>
        <button date-number>5</button>
        <button date-number>6</button>
        <button date-operator class="button-diferent">+</button>
        <button date-number>7</button>
        <button date-number>8</button>
        <button date-number>9</button>
        <button date-operator class="button-diferent">-</button>
        <button class="span">.</button>
        <button date-number>0</button>
        <button date-equals class="button-diferent">=</button>
    </div>


    <!-- SCRIPT -->
    <script src="main.js"></script>
</body>

</html>
